<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC_STUDENT__/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="__PUBLIC_STUDENT__/js/html5shiv.min.js"></script>
      <script src="__PUBLIC_STUDENT__/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- --导航条  默认高度50px, 反色（黑色） 固定在顶部 -->
    <nav class="navbar navbar-inverse .navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <!--当浏览器宽度变窄的时候会显示这个Button按钮，并且会把data-target中的div中ul收缩导航到Button下方-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <!--定义小按钮的样式-->
                    <span class="sr-only">Toggle navigation</span>
                    <!-- 页面变窄时 ， 按钮的3条横线 -->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--Logo位置-->
                <a class="navbar-brand" href="#">橙子的博客</a>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!--导航条内容-->
                    <li class="active"><a href="#">首页 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">.NET</a></li>
                    <li><a href="#">PS</a></li>
                    <li><a href="#">AE</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">.NET学习资料<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">C#入门经典</a></li>
                            <li><a href="#">ASP.NET 原理</a></li>
                            <li><a href="#">ASP.NET 实例</a></li>
                            <li class="divider"></li>
                            <li><a href="#">C#高级</a></li>
                            <li class="divider"></li>
                            <li><a href="#">ASP.NET MVC</a></li>
                        </ul>
                    </li>
                </ul>
                <!--搜索表单-->
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Git Fork</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">联系我们 <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">地址</a></li>
                            <li><a href="#">电话</a></li>
                            <li><a href="#">邮箱</a></li>
                            <li class="divider"></li>
                            <li><a href="#">微信</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    
    <!--栅格系统放在container容器中-->
    <div class="container" style="margin-top: -15px">
        <!--添加一行占用12列，添加img-->
        <div class="row">
            <div class="col-sm-12">
                <img src="__PUBLIC_STUDENT__/img/stu_bg.jpg" style="width: 1180px; height: 390px" />
            </div>
        </div>
     </div>
    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="__PUBLIC_STUDENT__/js/jquery-1.11.1.min"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__PUBLIC_STUDENT__/js/bootstrap.min.js"></script>
  </body>
</html>
